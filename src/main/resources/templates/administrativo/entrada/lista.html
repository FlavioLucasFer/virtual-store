<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página de listagem de Entradas dos Produtos da loja virtual</title>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Entradas dos Produtos</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" href="/administrativo/entrada/cadastrar" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Cadastrar Entrada de Produto</span>
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Observação</th>
                        <th>Funcionário</th>
                        <th>Fornecedor</th>
                        <th>Data/hora entrada</th>
                    </tr>
                    </thead>
                    <tbody>
	                    <tr th:each="entrada : ${listaEntradasProdutos}">
	                        <td th:text="${entrada.id}"></td>
	                        <td th:text="${entrada.observacao}"></td>
	                        <td th:text="${entrada.funcionario.nome}"></td>
	                        <td th:text="${entrada.fornecedor}"></td>
	                        <td th:text="${#dates.format(entrada.dataEntrada, 'dd/MM/yyyy hh:mm:ss')}"></td></td>
	                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
