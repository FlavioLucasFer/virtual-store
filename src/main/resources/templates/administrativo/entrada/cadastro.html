<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página entrada de produtos da loja virtual</title>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Entrada de produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/entrada/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar entrada de produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/entrada/salvar"
				th:object="${entrada}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Funcionários</label> 
						
						<select th:field="*{funcionario}"
							class="form-control">
							<option th:each="fun: ${listaFuncionarios}"
								th:value="${fun.id}"
								th:text="${fun.nome}">
							</option>
						</select>
						
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="observacao">Observação</label> 
						
						<input type="text"
							class="form-control" id="observacao" placeholder="Observação"
							th:field="*{observacao}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="fornecedor">Fornecedor</label> 
						
						<input type="text"
							class="form-control" id="fornecedor" placeholder="Fornecedor"
							th:field="*{fornecedor}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<hr/>
				
				<div class="form-row" th:object="${entradaItens}">
					<div class="form-group col-md-4">
						<label>Produto</label> 
						
						<select th:field="*{produto}"
							class="form-control">
							<option th:each="prod: ${listaProdutos}"
								th:value="${prod.id}"
								th:text="${prod.descricao}">
							</option>
						</select>
						
						<div class="invalid-feedback"></div>
					</div>
				
					<div class="form-group col-md-2">
						<label for="quantidade">Quantidade</label> 
						
						<input type="number"
							class="form-control" id="quantidade" placeholder="Quantidade"
							th:field="*{quantidade}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-2">
						<label for="valor">Valor de custo</label> 
						
						<input type="number"
							class="form-control" id="valor" placeholder="Valor de custo"
							th:field="*{valorProduto}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-2">
						<label for="valor-venda">Valor de venda</label> 
						
						<input type="number"
							class="form-control" id="valor-venda" placeholder="Valor de venda"
							th:field="*{valorVenda}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-2">
						<br/> 
						<button name="acao" 
							th:value="itens" 
							type="submit" 
							class="btn btn-primary mt-2">
							Add
						</button>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-12">
						<div class="table-responsive">
			                <table class="table table-striped table-hover table-sm">
			                    <thead>
			                    <tr>
			                        <th>Descrição</th>
			                        <th>Quantidade</th>
			                        <th>Valor de custo</th>
			                        <th>Valor de venda</th>
			                        <th>Ação</th>
			                    </tr>
			                    </thead>
			                    <tbody>
				                    <tr th:each="item : ${listaEntradaItens}">
				                        <td th:text="${item.produto.descricao}"></td>
				                        <td th:text="${item.quantidade}"></td>
				                        <td th:text="${item.valorProduto}"></td>
				                        <td th:text="${item.valorVenda}"></td>
				                    </tr>
			                    </tbody>
			                </table>
			            </div>
					</div>
				</div>
				
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<div class="form-row">
					<button name="acao" th:value="salvar" type="submit" class="btn btn-primary btn-lg btn-block">Salvar</button>
					<a href="/administrativo/entrada/cadastrar" class="btn btn-warning btn-lg btn-block">Limpar</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
