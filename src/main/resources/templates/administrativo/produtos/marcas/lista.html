<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página de listagem de marcas de produtos da loja virtual</title>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Marcas</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" href="/administrativo/marcasProduto/cadastrar" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Cadastrar Marca</span>
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
	                    <tr th:each="marcaProduto : ${listaMarcasProduto}">
	                        <td th:text="${marcaProduto.id}"></td>
	                        <td th:text="${marcaProduto.nome}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/administrativo/marcasProduto/editar/{id}(id=${marcaProduto.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            
	                            <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${marcaProduto.id }">
	                            	<span class="oi oi-circle-x" title="Remover" aria-hidden="true"></span>
	                            </a>
	                            
	                            <div class="modal modal-warning fade in" th:id="modal-warning+${marcaProduto.id }" >
								    <div class="modal-dialog">
								        <div class="modal-content">
								            <div class="modal-header">
								            	<h5 class="modal-title">Remover Marca</h5>
								                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
								                    <span aria-hidden="true">×</span>
								                </button>
								            </div>
								            <div class="modal-body">
								                <h3>Tem certeza que deseja remover este Marca?</h3>
								            </div>
								            <div class="modal-footer">
								                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
								                <a type="button" class="btn btn-outline" th:href="@{/administrativo/marcasProduto/remover/{id}(id=${marcaProduto.id})}"><i class="fa fa-check"></i>&nbsp;Sim</a>
								            </div>
								        </div>
								    </div>
								</div>
	                        </td>
	                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
