<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>PÃ¡gina de cadastro de categoria de produto da loja virtual</title>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Categoria</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/categoriasProduto/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Categorias</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/categoriasProduto/salvar"
				th:object="${categoriaProduto}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome da categoria"
							autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<div class="form-row">
					<button type="submit" class="btn btn-primary btn-sm mr-2">Salvar</button>
					<a href="/administrativo/categoriasProduto/cadastrar" class="btn btn-warning btn-sm">Limpar</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
