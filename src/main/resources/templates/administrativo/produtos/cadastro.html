<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
	<title>Página de cadastro de produto da loja virtual</title>
</head>


<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar produto </span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/produtos/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar produtos </span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/produtos/salvar"
				enctype="multipart/form-data"
				th:object="${produto}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Descrição</label> 
						
						<input type="text"
							class="form-control" id="descricao" placeholder="Descrição do produto"
							autofocus="autofocus" th:field="*{descricao}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label>Categoria</label>
					
						<select th:field="*{categoria}" class="form-control">
							<option th:each="categoria: ${listaCategoriasProduto}" 
								th:value="${categoria.id}" 
								th:text="${categoria.nome}">
							</option>
						</select>
					
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label>Marca</label>
					
						<select th:field="*{marca}" class="form-control">
							<option th:each="marca: ${listaMarcasProduto}" 
								th:value="${marca.id}" 
								th:text="${marca.nome}">
							</option>
						</select>
					
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="salario">Valor de venda</label>
						
						<input type="text"
							class="form-control" id="valor-venda"
							th:field="*{valorVenda}" value="" />
					</div>

				</div>
				
				<div class="form-group col-md-6">
					<input type="file" 
						name="files"
						accept="image/*" 
						multiple />
				</div> 
				
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<div class="form-row">
					<button type="submit" class="btn btn-primary btn-sm mr-2">Salvar</button>
					<a href="/administrativo/produtos/cadastrar" class="btn btn-warning btn-sm">Limpar</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
